<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="icon" href="https://sandipandas.net/assets/uploads/2021/07/Sandipan-Das-WordPress-and-Laravel-Expert-46x46.png" sizes="32x32" />
  </head>
  <body>
    <div class="container">
      <section>
        <div class="row">
          <div class="col-md-8 offset-md-2 mt-5">
            <h1 class="text-center fw-bolder"><code>Simple Calculator</code></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <input type="text" readonly class="form-control bg-info form-control-lg mt-2" name="" id="input-field" />
          </div>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="col-md-6 offset-md-3 text-center mt-3 buttons">
            <ul class="list-unstyled" id="list-container">
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">(</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">)</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">%</li>
              <li class="rounded m-1 btn btn-secondary fw-bolder fs-3 btn-lg item">AC</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">7</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">8</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">9</li>
              <li class="rounded m-1 btn btn-danger fw-bolder fs-3 btn-lg item">+</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">4</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">5</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">6</li>
              <li class="rounded m-1 btn btn-danger fw-bolder fs-3 btn-lg item">-</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">1</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">2</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">3</li>
              <li class="rounded m-1 btn btn-danger fw-bolder fs-3 btn-lg item">*</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">0</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">00</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">.</li>
              <li class="rounded m-1 btn btn-info fw-bolder fs-3 btn-lg item">/</li>
              <li class="rounded m-1 btn btn-danger fw-bolder fs-3 btn-lg btn-block">Backspace</li>
              <li class="rounded m-1 btn btn-warning fw-bolder fs-3 btn-lg btn-block">=</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <footer class="text-center">
      <small class="text-dark">
        <code>JS by </code> <a href="https://SandipanDas.dev" target="_blank"> <code> SandipanDas.dev</code> </a>
      </small>
    </footer>
    <script src="core.js"></script>
  </body>
</html>
